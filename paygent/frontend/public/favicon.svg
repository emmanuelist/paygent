<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="ember" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b54"/>
      <stop offset="100%" style="stop-color:#ff5722"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#ember)" stroke-width="1.5"/>
  
  <!-- Stylized "P" for Paygent with circuit/payment nodes -->
  <path d="M10 8 L10 24 M10 8 L18 8 C22 8 22 14 18 14 L10 14" 
        fill="none" 
        stroke="url(#ember)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Payment flow dots (representing autonomous transactions) -->
  <circle cx="22" cy="11" r="2" fill="#ff7b54"/>
  <circle cx="24" cy="17" r="1.5" fill="#ff7b54" opacity="0.7"/>
  <circle cx="22" cy="22" r="1.5" fill="#ff7b54" opacity="0.5"/>
  
  <!-- Connection lines (AI agent flow) -->
  <path d="M20 14 L22 17 L22 22" 
        fill="none" 
        stroke="#ff7b54" 
        stroke-width="1" 
        stroke-dasharray="2 1"
        opacity="0.6"/>
</svg>
